<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with HTML and emmet assignment</title>
</head>
<body>
     <!-- h1{Exmaples of emmet} -->
    <h1>Examples of emmet</h1>
    
    <!-- div>ul>li*2 -->
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
    <!-- div+p{for sibling tags we use + sign} -->

    <div></div>
    <p>for sibling tags we use + sign</p>
    <!-- div>(header>ul>li*2)+footer -->
    <div>
        <header>This is header
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
            </ul>
        </header>
        <footer>This is footer</footer>
    </div>


</body>
</html>
